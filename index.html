<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cosmic Uploads</title>
<style>
body { background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
input[type=file] { margin: 20px 0; }
button { background-color: #fff; color: #000; border: none; padding: 10px 20px; cursor: pointer; }
button:hover { opacity: 0.8; }
.container { max-width: 500px; margin: auto; }
.link-box { margin-top: 20px; word-break: break-all; }
</style>
</head>
<body>
<div class="container">
<h1>Cosmic Uploads</h1>
<form id="uploadForm">
<input type="file" name="file" required>
<br>
<button type="submit">Upload</button>
</form>
<div class="link-box" id="linkBox"></div>
<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = e.target.file.files[0];
    const formData = new FormData();
    formData.append('file', file);
    const response = await fetch('https://cosmicuploads.onrender.com/upload', { method: 'POST', body: formData });
    const result = await response.json();
    if(result.link){
        document.getElementById('linkBox').innerHTML = `Download link: <a href="https://YOUR_BACKEND_URL${result.link}" target="_blank">${result.link}</a>`;
    } else {
        document.getElementById('linkBox').innerText = 'Error uploading file';
    }
});
</script>
</div>
</body>
</html>
